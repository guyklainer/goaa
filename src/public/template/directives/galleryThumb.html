<div ng-show="post.image" class="thumbnail well">
    <div class="row-fluid">
        <h6 class="post-details">{{post.username}} <span class="pull-right">{{post.createdOn | fromNow}}</span></h6>

        <img class="post-image" full-screen-on-click="" ng-src="{{post.image}}" src="" alt="" />

    </div>
</div>
